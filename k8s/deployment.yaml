apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-webapp-deploy
  labels:
    app-deploy: springboot-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app-pod: springboot-webapp
  template:
    metadata:
      labels:
        app-pod: springboot-webapp
    spec:
      containers:
      - name: springboot-webapp-pod
        image: kwonghung/springboot-to-skaffold
        ports:
        - name: http
          containerPort: 8080
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: http
          initialDelaySeconds: 30
          periodSeconds: 5
