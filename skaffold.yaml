apiVersion: skaffold/v2beta9
kind: Config
metadata:
  name: springboot-to-skaffold
build:
  artifacts:

  - image: kwonghung/springboot-to-skaffold
    docker:
      noCache: false


  - image: kwonghung/springboot-promethues
    context: ./prometheus
    docker:
      dockerfile: Dockerfile

  - image: kwonghung/springboot-grafana
    context: ./grafana
    docker:
      dockerfile: Dockerfile

  tagPolicy:
    gitCommit: {}
  local:
    useDockerCLI: false
    useBuildkit: true
    
deploy:
  kubectl:
    manifests:
    - k8s/*.yaml